services:
  # Frontend - Static Site (Ultra-Precision OMR Interface)
  - type: web
    name: ultra-precision-omr-frontend
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    headers:
      - key: Cache-Control
        value: public, max-age=0, must-revalidate
      - key: X-Content-Type-Options
        value: nosniff
      - key: X-Frame-Options
        value: DENY
      - key: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend - Ultra-Precision OMR API Server
  - type: web
    name: ultra-precision-omr-backend
    env: node
    plan: starter # Upgraded for better performance
    region: oregon # Choose optimal region
    buildCommand: cd server && npm ci && npm run build
    startCommand: cd server && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: ultra-omr-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://ultra-precision-omr-frontend.onrender.com
      # AI Service Configuration
      - key: GROQ_API_KEY
        sync: false # Set manually in Render dashboard
      - key: OPENAI_API_KEY
        sync: false # Set manually in Render dashboard
      # Performance Settings
      - key: MAX_FILE_SIZE
        value: 10485760 # 10MB
      - key: UPLOAD_TIMEOUT
        value: 30000 # 30 seconds
      - key: AI_TIMEOUT
        value: 60000 # 60 seconds

databases:
  - name: ultra-omr-db
    databaseName: ultra_precision_omr
    user: omr_admin
    plan: free