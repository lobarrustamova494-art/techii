services:
  # Python OMR Processing Server
  - type: web
    name: ultra-precision-python-omr
    env: python
    plan: starter # Upgraded for better performance with OpenCV
    region: oregon # Choose optimal region
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python run_server.py
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
      - key: HOST
        value: 0.0.0.0
      - key: DEBUG
        value: false
      - key: WORKERS
        value: 2
      # Service URLs
      - key: FRONTEND_URL
        value: https://ultra-precision-omr-frontend.onrender.com
      - key: BACKEND_URL
        value: https://ultra-precision-omr-backend.onrender.com
      # Performance Settings for OMR Processing
      - key: MAX_CONTENT_LENGTH
        value: 16777216 # 16MB for image uploads
      - key: UPLOAD_FOLDER
        value: uploads
      - key: DEBUG_OUTPUT_FOLDER
        value: debug_output
      - key: LOG_FOLDER
        value: logs
      # OpenCV and Image Processing Settings
      - key: OPENCV_LOG_LEVEL
        value: ERROR
      - key: PYTHONUNBUFFERED
        value: 1
      # CORS Settings
      - key: CORS_ORIGINS
        value: "https://ultra-precision-omr-frontend.onrender.com,https://ultra-precision-omr-backend.onrender.com"
      # Processing Settings
      - key: DEFAULT_PROCESSING_MODE
        value: evalbee
      - key: ENABLE_DEBUG_OUTPUT
        value: false
      - key: SAVE_PROCESSED_IMAGES
        value: false
      - key: PROCESSING_TIMEOUT
        value: 30
      - key: MAX_CONCURRENT_REQUESTS
        value: 5
      # Security Settings
      - key: API_KEY
        value: omr_python_server_2024_secure_key_12345
    # Disk storage for temporary files
    disk:
      name: python-omr-storage
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1