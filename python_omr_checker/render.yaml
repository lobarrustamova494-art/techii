services:
  # Python OMR Processing Server
  - type: web
    name: ultra-precision-python-omr
    env: python
    plan: starter # Upgraded for better performance with OpenCV
    region: oregon # Choose optimal region
    buildCommand: pip install -r requirements.txt
    startCommand: python run_server.py
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
      - key: HOST
        value: 0.0.0.0
      - key: DEBUG
        value: false
      - key: WORKERS
        value: 2
      # Performance Settings for OMR Processing
      - key: MAX_CONTENT_LENGTH
        value: 16777216 # 16MB for image uploads
      - key: UPLOAD_FOLDER
        value: uploads
      - key: DEBUG_OUTPUT_FOLDER
        value: debug_output
      - key: LOG_FOLDER
        value: logs
      # OpenCV and Image Processing Settings
      - key: OPENCV_LOG_LEVEL
        value: ERROR
      - key: PYTHONUNBUFFERED
        value: 1
      # CORS Settings
      - key: CORS_ORIGINS
        value: "*"
    # Disk storage for temporary files
    disk:
      name: python-omr-storage
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1